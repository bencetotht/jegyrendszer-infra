  #   redirectTo:
  #     port: websecure
  #     priority: 10
#   websecure:
#     tls:
#       enabled: true

ingressRoute:
  dashboard:
    enabled: true

providers:
  kubernetesCRD:
    enabled: true
    ingressClass: traefik-external
    allowExternalNameServices: true
  kubernetesIngress:
    enabled: true
    allowExternalNameServices: true
    publishedService:
      enabled: false

rbac:
  enabled: true

service:
  enabled: true
  type: LoadBalancer
  annotations: {}
  labels: {}
  spec:
    loadBalancerIP: 10.10.10.205
  loadBalancerSourceRanges: []
  externalIPs: []

metrics:
  prometheus:
    serviceMonitor:
      enabled: true
      namespace: monitoring
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: wellhello-api
  namespace: flux-system
spec:
  image: europe-west3-docker.pkg.dev/agora-jegyrendszer/jegyrendszer/wellhello_api
  interval: 5m
  secretRef:
    name: regcred
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: wellhello-api
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: wellhello-api
  policy:
    semver:
      range: '>=1.0.0'
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wellhello-mongo
  namespace: service
spec:
  interval: 5m
  chart:
    spec:
      chart: mongodb
      version: '14.8.3'
      sourceRef:
        kind: HelmRepository
        name: bitnami-repo
        namespace: flux-system
      interval: 1m
  values:
    architecture: replicaset
    replicaCount: 3
    auth:
      enabled: true
      rootUser: root
      rootPassword: "root"
    image:
      tag: 4.2.21-debian-10-r8
    metrics:
      enabled: true
